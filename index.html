<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/cuonvc/Blog-app-frontend/blob/main/common/fontawesome/css/all.css">
    <link rel="stylesheet" href="./base.css">
    <title>Image searching</title>
</head>
<body>
    <div class="hide_upload-img">
        <input style="display: none;" type="file" name="img" accept="image/png, image/jpg" id="file-image-upload" class="upload-file_btn">
        <label class="upload-file" for="file-image-upload"></label>
    </div>
    <div class="main">
        <label class="select-file" for="file-image-select">
            <span>Tải ảnh lên</span>
        </label>
        <input style="display: none;" type="file" name="img" accept="image/png, image/jpg" id="file-image-select" class="select-file_btn">
        <div class="main-quote">
            <h1>Chỉ đơn giản là tìm kiếm...</h1>
            <h1>Hãy tải lên một bức ảnh và coi đó là bạn, tìm được nửa kia hay không là do duyên số</h1>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
